<br>
<div class="container">
  <div class="row">
    <div class="col">
  <p> Registration</p>

  <form [formGroup]="registerForm" (ngSubmt) ="submit()">
    <label>
      First name:
      <input type="text" formControlName="firstname" required>
    </label>
    <div *ngIf="registerForm.get('firstname').invalid && (registerForm.get('firstname').dirty || registerForm.get('firstname').touched)" class="alert alert-danger">
      <div *ngIf="registerForm.get('firstname').errors.required">
         First name is required.
      </div>
    </div>
    <br>
    <label>
      Last name:
      <input type="text" formControlName="lastname" required>
    </label>
    <div *ngIf="registerForm.get('lastname').invalid && (registerForm.get('lastname').dirty || registerForm.get('lastname').touched)"
      class="alert alert-danger">
      <div *ngIf="registerForm.get('lastname').errors.required">
        Last name is required.
      </div>
    </div>
    <br>
    <label>Sex
      <div class="form-check">
        <input class="form-check-input" formControlName="sex" required type="radio" name="sex" id="exampleRadios1"
          value="Female" checked>
        <label class="form-check-label" for="exampleRadios1">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" formControlName="sex" required type="radio" name="sex" id="exampleRadios2"
          value="Male">
        <label class="form-check-label" for="exampleRadios2">
          Male
        </label>
      </div>
    </label> 
    <div *ngIf="registerForm.get('sex').invalid && (registerForm.get('sex').dirty || registerForm.get('sex').touched)"
      class="alert alert-danger">
      <div *ngIf="registerForm.get('sex').errors.required">
        Gender is required.
      </div>
    </div>
    <br>
    <label>
      Date of birth:
      <input type="date" formControlName="dob" required>
    </label>
    <br>
    <label>
      Address:
      <input type="text" formControlName="address" required>
    </label>
    <br>
    <label>
      Email Address:
      <input type="text" formControlName="emailaddress" required>
    </label>
    <br>
    <label>
      Username:
      <input type="text" formControlName="name" required>
    </label>
    <div *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)" class="alert alert-danger">
      <div *ngIf="registerForm.get('name').errors.required">
        Name is required.
      </div>
    </div>
    <br>
    <label>
      Password:
      <input type="text" required minlength="4" [(ngModel)]="register.password" formControlName="password" required>
    </label>
    <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)"
      class="alert alert-danger">
      <div *ngIf="registerForm.get('password').errors.required">
        password is required.
      </div>
      <div *ngIf="registerForm.get('password').errors.minlength">
        Password is atleast 4 characters long.
      </div>
    </div>
    <br>
    <label>
      Photo:
      <input type="text" formControlName="photo" required>
    </label>

    <br>
    <a routerLink="/loginpage"> <button (click)="registerForm()" type="button" class="btn btn-primary">Submit</button></a>

  </form>

<div class="col"></div>

</div>
</div>
