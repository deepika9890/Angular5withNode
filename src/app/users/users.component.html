<h4>
  {{title}}
<h4>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
  </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.name}} </td>
      <td>{{user.address}}</td>
      <td><a routerLink="/userview/{{user.id}}"> <button>VIEW</button></a></td>
      <td><a routerLink="/userupdate/{{user.id}}"> <button>EDIT</button></a></td>

      <td><button (click)="confirmation(user.id)">DELETE</button></td>

      </tr>
</table>
