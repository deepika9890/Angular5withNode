<div *ngIf="user && user.id">
  <h2>{{ user.name | uppercase }} Details</h2>
  <div><span>id :{{user.id}} </span></div>
  <div>
    <label>name:
      <input [(ngModel)]="user.name" placeholder="name" />
    </label>
  </div>
  <div>
    <label>name:
      <input [(ngModel)]="user.address" placeholder="address" />
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
